<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Diff insight report – $title$</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J9SD3YPCBH"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-J9SD3YPCBH');
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const targetDom = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                targetDom.classList.toggle('is-active');

            });
        });
    });
    </script>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <strong>Diff insight report</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbar-menu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/about.html">About</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Categories</a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="/categories/openai.html">OpenAI</a>
                        <a class="navbar-item" href="/categories/search.html">AI Search</a>
                        <a class="navbar-item" href="/categories/misc.html">Misc</a>
                    </div>
                </div>
            </div>
            <div class="navbar-end">
                <a class="navbar-item" href="/privacy.html">Privacy</a>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title">$title$</h1>
            $if(subtitle)$
            <h2 class="subtitle">$subtitle$</h2>
            $endif$
            $if(date)$
            <p class="date">最終更新日: $date$</p>
            $endif$
            $body$
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                このサイトは<a href="https://github.com/autotaker">autotaker</a>が運営しています。
                参考になりましたか？よろしければ<a href="https://ko-fi.com/autotaker">コーヒーを奢ってください！</a>
            </p>
    </footer>
</body>
</html>
